<body>
    <h1>HOLAAA</h1>
    <div>
        <span class="normal"> NORMAL </span>
        <span class="dark"> DARK </span>
        <span class="ghost"> GHOST </span>
        <span class="bug"> BUG </span>
        <span class="dragon"> DRAGON </span>
        <span class="electric"> ELECTRIC </span>
        <span class="fight"> FIGHTING </span>
        <span class="fire"> FIRE </span>
        <span class="flying"> FLYING </span>
        <span class="grass"> GRASS </span>
        <span class="ground"> GROUND </span>
        <span class="ice"> ICE </span>
        <span class="poison"> POISON </span>
        <span class="psychic"> PSYCHIC </span>
        <span class="rock"> ROCK </span>
        <span class="steel"> STEEL </span>
        <span class="water"> WATER </span>
        <span class="fairy"> FAIRY </span>
    </div>

    <div class="input-group mb-3">
        <input id="pokemon" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="search()">Button</button>
        </div>
    </div>

</body>
